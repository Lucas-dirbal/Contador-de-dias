<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown para 18 Anos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-2xl text-center relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-purple-300 rounded-full opacity-20"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-pink-300 rounded-full opacity-20"></div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4">
                Countdown para 18 Anos!
            </h1>
            
            <p class="text-gray-600 mb-8">Estou contando os minutos para o dia mais especial da minha vida...</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl p-4 text-white shadow-lg">
                    <div class="text-4xl font-bold" id="days">0</div>
                    <div class="text-sm opacity-80">Dias</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl p-4 text-white shadow-lg">
                    <div class="text-4xl font-bold" id="hours">0</div>
                    <div class="text-sm opacity-80">Horas</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl p-4 text-white shadow-lg">
                    <div class="text-4xl font-bold" id="minutes">0</div>
                    <div class="text-sm opacity-80">Minutos</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl p-4 text-white shadow-lg">
                    <div class="text-4xl font-bold" id="seconds">0</div>
                    <div class="text-sm opacity-80">Segundos</div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <div class="text-xl font-semibold text-purple-800 mb-2">26 de Fevereiro de 2026</div>
                <div class="rounded-full bg-purple-600 text-white px-6 py-2 inline-block font-medium">
                    <i data-feather="gift" class="inline mr-2"></i> Meu aniversário de 18 anos!
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500">
            Criado com ❤️ para celebrar a maioridade
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
